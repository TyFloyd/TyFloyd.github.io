    <!-- Slideshow Section -->
    <div class="slideshow">
        <img class="slides" src="fishtank-before.jpg" alt="Slide 1">
        <img class="slides" src="fishtank-after.jpg" alt="Slide 2">
        <img class="slides" src="https://via.placeholder.com/800x400?text=Slide+3" alt="Slide 3">
    </div>

    <!-- Gallery Section -->
    <div class="gallery">
        <img src="fishtank-before.jpg" alt="Image 1" onclick="openModal(this.src)">
        <img src="fishtank-during.jpg" alt="Image 2" onclick="openModal(this.src)">
        <img src="fishtank-after.jpg" alt="Image 3" onclick="openModal(this.src)">
        <img src="https://via.placeholder.com/300" alt="Image 4" onclick="openModal(this.src)">
        <img src="https://via.placeholder.com/300" alt="Image 5" onclick="openModal(this.src)">
        <img src="https://via.placeholder.com/300" alt="Image 6" onclick="openModal(this.src)">
    </div>

    <!-- Modal for Larger Images -->
    <div class="modal" id="myModal" onclick="closeModal()">
        <img id="modalImage" alt="Large Image">
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex - 1].style.display = "block";  
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }

        function openModal(src) {
            document.getElementById("modalImage").src = src; // Set the source of the modal image
            document.getElementById("myModal").style.display = "flex"; // Show the modal
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none"; // Hide the modal
        }
    </script>
